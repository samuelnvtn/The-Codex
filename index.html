<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/img/AC-Logo-Kit/01_Crests/AbstergoEntertainment_Icon.png"
    />

    <script src="main.js"></script>

    <title>The Codex</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="top">
          <div class="top-left">
            <div class="link1">
              <a
                href="https://www.ubisoft.com/en-gb/game/assassins-creed"
                target="_blank"
                >Assassin's Creed</a
              >
            </div>
            <div class="link2">
              <a href="https://www.ubisoft.com/en-us/" target="_blank"
                >Ubisoft</a
              >
            </div>
          </div>
          <div class="top-logo">
            <p>The Codex</p>
          </div>
          <div class="top-right">
            <div class="about">
              <a href="about.html">About</a>
            </div>
            <div class="sound-button">
              <button id="snd-button">
                <img src="/img/sound-off.png" id="mute-icon" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="games-grid">
          <div class="ac2"><p>ac2</p></div>
          <div class="acbro"><p>acbro</p></div>
          <div class="acrev"><p>acrev</p></div>
          <div class="ac3"><p>ac3</p></div>
          <div class="acbf"><p>acbf</p></div>
          <div class="acrog"><p>acrog</p></div>
          <div class="acuni"><p>acuni</p></div>
          <div class="acval"><p>acval</p></div>
          <div class="acmir"><p>acmir</p></div>
        </div>
      </div>
      <video id="background-video" preload autoplay loop muted>
        <!--when default unmuted, chrome policy freezes vid after reload of page-->
        <source src="/img/bgvid.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="section 2"></div>
  </body>
</html>
